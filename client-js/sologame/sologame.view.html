  <table class="table-game" >
    <tbody>
      <tr ng-repeat="(i, row) in vm.game track by $index">
        <td ng-repeat="(j, cell) in row track by $index">
          <div class="cell" ng-click="vm.place(i, j)" ng-style="{'line-height': vm.lineHeight+'px'}"
            ng-class="(i == j || i + j == 4) ? 'btn-warning' : 'btn-default'" >
            {{cell}}
          </div>
        </td>
      </tr>
    </tbody>
  </table>

      <br / ng-show="vm.dice == null">
      <div class="btn-group btn-group-justified" ng-show="vm.dice == null">
        <a href="#" class="btn btn-default">Back</a>
        <a ng-click='vm.reload()' class="btn btn-default">New Game</a>
      </div>



      <script type="text/ng-template" id="howFollowerBoard.html">
        <div class="modal-header">
          <h3 class="modal-title" id="modal-title">Board of {{vm.row.name}}</h3>
        </div>

        <div class="modal-body" id="modal-body">

          <div class="col-md-8 col-md-offset-2">
            <div>

              <table class="table-game" >
                <tbody>
                  <tr ng-repeat="(i, row) in vm.game track by $index">
                    <td ng-repeat="(j, cell) in row track by $index">
                      <div class="cell" ng-style="{'line-height': vm.lineHeight+'px'}"
                        ng-class="(i == j || i + j == 4) ? 'btn-warning' : 'btn-default'" >
                        {{cell}}
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>

            </div>
          </div>
          </div>

          <div class="modal-footer">
            <button class="btn btn-danger" type="button" ng-click="vm.cancel()">Close</button>
          </div>
      </script>


      <div ng-show='vm.score != null'>
        <h3 class="text-center">
          Score : {{vm.score}}
        </h3>

        <h5>World best</h5>
        <table class="table table-striped table-hover ">
          <thead>
            <tr>
              <th>#</th>
              <th>Player</th>
              <th>Score</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="(i, row) in vm.world_first track by $index">
              <td>{{i+1}}</td>
              <td>{{row.name}}</td>
              <td>{{row.score}}</td>
            </tr>
          </tbody>
        </table>

        <div ng-show="vm.followers_best.length > 0">
          <h5>Follower best</h5>
          <table class="table table-striped table-hover ">
            <thead>
              <tr>
                <th>#</th>
                <th>Player</th>
                <th>Score</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="(i, row) in vm.followers_best track by $index" ng-click="vm.open('lg', row)">
                <td>{{i+1}}</td>
                <td>{{row.name}}</td>
                <td>{{row.score}}</td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>

    </div>
